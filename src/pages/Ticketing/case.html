<div id="caseContainer" class="contentContainer">
  <div class="boxContent">
    <a class="button buttonType2 left buttonType2Back" href="./TicketingHome.html">Back to Case Listing</a>
  </div>

   <header class="titleMain">
      <h1 class="caseTitle">
         <!--Insert caseTitle here-->
      </h1>
   </header>
   <section class="toggleBox" id="summary">
     <header class="toggleTitle show-for-small-only">
        <h2>Summary</h2>
     </header>
     <div class="grid-container toggleContent">
        <div class="grid-x grid-margin-x">
           <div class="cell small-12 medium-6 ">
              <b>Status</b>
              <span class="status">
                 <!--Insert Status here-->
              </span>
           </div>
           <div class="cell small-12 medium-6 ">
              <b>Category</b>
              <span class="category">
                 <!--Insert Category here-->
              </span>
           </div>
        </div>
        <div class="grid-x grid-margin-x">
           <div class="cell  small-12 medium-6 ">
              <b>Created By</b>
              <span class="caseCreatedBy">
                 <!--Insert Created By here-->
              </span>
           </div>
           <div class="cell  small-12 medium-6 ">
              <b>Created Date &amp; Time</b>
              <span class="createdDate">
                 <!--Insert CreatedDateTime here-->
              </span>
           </div>
        </div>
        <div class="grid-x grid-margin-x">
           <div class="cell  small-12 medium-6 ">
              <b>Proposed Duration</b>
              <span class="propDuration">
                 <!--Insert Man-day(s) here-->
              </span>
              Man-day(s)
           </div>
           <div class="cell  small-12 medium-6  "><b>CC</b> <span class="cc"></span></div>
        </div>
        <div class="grid-x grid-margin-x">
           <div class="cell  small-12 medium-6 ">
              <b>Target End Date</b>
              <span class="targetEndDate">
                 <!--Insert Target End Date here-->
              </span>
           </div>
           <div class="cell  small-12 medium-6  intTargetEndDateLbl">
              <b>Target End Date (Internal)</b>
              <span class="intTargetEndDate">
                 <!--Insert Internal Target End Date here-->
              </span>
           </div>
        </div>
      </div>
   </section>
   <section class="toggleBox" id="information">
      <header class="toggleTitle">
         <h2>Information</h2>
      </header>
      <div class="grid-container toggleContent form">
         <div class="grid-x grid-padding-x">
            <div class="cell orgData">
               <div class="labelText">
                  Organisation
               </div>
               <div class="text organisation">
                  <!--Insert Organisation here-->
               </div>
            </div>
         </div>
         <div class="grid-x grid-padding-x">
            <div class="cell">
               <div class="labelText">
                  Product
               </div>
               <div class="text product">
                  <!--Insert Product here-->
               </div>
            </div>
         </div>
         <div class="grid-x grid-padding-x">
            <div class="cell">
               <div class="labelText">
                  Module
               </div>
               <div class="text module">
                  <!--Insert Module here-->
               </div>
            </div>
         </div>
         <div class="grid-x grid-padding-x">
            <div class="cell">
               <div class="labelText">
                  Description
               </div>
               <div class="text description">
                  <!--Insert Description here-->
               </div>
            </div>
         </div>
         <div class="grid-x grid-padding-x">
            <div class="cell">
               <div class="labelText">
                  Attachments
               </div>
               <div class="screenshots attachments">
                  <!--Insert Attachments here-->
               </div>
               <div class="boxContent">
               <button type="button" id="addAttachment" class="buttonType2 left buttonType2Add">Add Attachment</button>
             </div>
               <iframe id='attachments' style="width:100%" height="200" src="" />
               </iframe>
            </div>
         </div>
      </div>
   </section>
   <section class="toggleBox" id="review">
      <header class="toggleTitle">
         <h2>Review</h2>
      </header>
      <form id="reviewForm" class="form3 boxModel toggleContent">
         <div>
            <label>
               Category
               <select id="category" name="category">
                  <option value="">-- Select Category --</option>
                  <option value="Bugs">Bugs</option>
                  <option value="CR">Change Request</option>
               </select>
            </label>
            <label>
            Man-Day(s)
            <input type="text" id="manDays" name="manDays"/>
            </label>
            <label>
            Target End Date
            <input type="text" id="targetEndDate" name="targetEndDate"/>
            </label>
            <label>
            Target End Date (Internal)
            <input type="text" id="intTargetEndDate" name="intTargetEndDate"/>
            </label>
         </div>
         <footer class="grid-x grid-margin-x">
            <button type="button" class="cell small-12 medium-2 medium-offset-5 review" src="">Submit Review</button>
          </footer>
      </form>
   </section>
   <section class="toggleBox" id="involvement">
      <header class="toggleTitle">
         <h2>Involvement</h2>
      </header>
      <div class="toggleContent">
         <form class="form3 boxModel involvemetAdd">
            <header class="grid-x grid-padding-x">
               <div class="cell small-12">
                  <h3>Assign Task</h3>
               </div>
            </header>
            <div class="grid-x grid-padding-x">
               <div class="cell small-12 medium-10">
                  <label>
                    <span class="show-for-small-only">Roles</span>
                     <select id="roles" name="roles">
                        <option value="">-- Select Roles --</option>
                        <option value="Developer">Developer</option>
                        <option value="Person in-charged">Person in-charged</option>
                     </select>
                  </label>
                  <label>
                    <span class="show-for-small-only">Staff</span>
                     <select id="person" name="person">
                        <option value="">-- Select Staff --</option>
                        <option value="1">Admin</option>
                        <option value="6">Li Feng</option>
                     </select>
                  </label>
               </div>
               <div class="cell medium-2 show-for-medium">
                  <button type="button" class="assign" src="">Assign</button>
               </div>
            </div>
            <div class="grid-x grid-padding-x">
               <div class="cell small-12">
                  <label>
                    <span class="show-for-small-only">Task</span>
                  <textarea id="task" name="task" placeholder="Task"></textarea>
                  </label>
               </div>
            </div>
            <footer class="grid-x grid-margin-x  show-for-small-only">
               <button type="button" class="cell small-12 assign" src="">Assign</button>
            </footer>
         </form>
         <div class="threadContainer" id="taskThread">
            <div class="scrollContainer scrollY threadTask">
               <!--Task thread insert here-->
            </div>
            <!--scrollContainer-->
         </div>
      </div>
   </section>
   <section class="toggleBox" id="log">
      <header class="toggleTitle">
         <h2>Log Thread</h2>
      </header>
      <div class="toggleContent">
        <div class="boxContent">
          <button type="button" class="buttonType2 buttonType2Add left" data-open="caseLogAddForm">Add New Thread</button>
        </div>
         <div class="threadContainer" id="logThread">
            <div class="scrollContainer scrollY threadLog">
               <!--Log thread insert here-->
            </div>
            <!--scrollContainer-->
         </div>
         <!--threadContainer-->
      </div>
   </section>
   <!--case log end-->
   <form id="caseLogAddForm" class="reveal lightBg" data-reveal>
      <header class="grid-x grid-padding-x">
         <h3 class="cell">Add Log</h3>
         <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
         <span aria-hidden="true">&times;</span>
         </button>
      </header>
      <div class="grid-x grid-padding-x internalCheckBox">
         <div class="cell">
            <label class="callout calloutInline calloutNeutral">
            <input type="checkbox" id="internal" name="internal" />
            Internal</label>
         </div>
      </div>
      <div class="grid-x grid-padding-x">
         <div class="cell">
            <label>
            Description
            <textarea id="description" name="description"></textarea>
            </label>
         </div>
      </div>
      <div class="grid-x grid-padding-x">
         <div class="cell">
            <label>
               Status
               <select id="status" name="status">
                  <option value="">-- Please Select --</option>
               </select>
            </label>
         </div>
      </div>
      <div class="grid-x grid-padding-x duration">
         <div class="cell">
            <label>
            Duration
            <input type="text" id="duration" name="duration"/>
            </label>
         </div>
      </div>
      <!-- <div class="grid-x grid-padding-x">
         <div class="cell">
           <div class="labelText">
              Attachments
           </div>
           <div class="screenshots attachments">

           </div>
           <div class="boxContent">
             <button type="button" id="addAttachment2" class="buttonType2 left buttonType2Add">Add Attachment</button>
           </div>
         </div>
      </div> -->
      <footer class="grid-x grid-margin-x">
         <button type="button" id="submit" data-close class="btn cell small-12 medium-4 medium-offset-4">Submit</button>
      </footer>
   </form>
</div>
<!-- cases end -->
