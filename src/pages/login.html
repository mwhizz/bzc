<section class="grid-x">
  <form class="cell medium-offset-4 medium-4" id="loginComponent">
		<header class="grid-x grid-padding-x">
			<h3 class="cell">Login</h3>
		</header>
			<div class="grid-x grid-padding-x">
				<div class="cell">
					<label>
						Username
						<input type="text" id="username" name="username"/>
					</label>
				</div>
			</div>
			<div class="grid-x grid-padding-x">
				<div class="cell">
					<label>
						Password
						<input type="password" id="password" name="password"/>
					</label>
				</div>
			</div>
			<div class="grid-x grid-padding-x">
				<div class="cell">
						<input type="checkbox" id="rememberMe" name="rememberMe">
						<label for="rememberMe">Stay signed in</label>
				</div>
			</div>
			<div class="grid-x grid-padding-x">
				<div class="cell">
					<a href="iContact/Contacts/EmailRetrieval.aspx">Can't access your account?</a>
				</div>
			</div>
      <div class="grid-x grid-padding-x">
				<div class="cell">
          <div class="formCallout callout"></div>
        </div>
      </div>
			<footer class="grid-x grid-margin-x">
					<button type="button" id="submit" class="cell small-12 medium-offset-4 medium-4">Login</button>
			</footer>
	</form><!-- case add form end -->
</section>
